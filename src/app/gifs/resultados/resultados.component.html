<div class="row">
  <div *ngFor="let gif of resultados" class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
    <div class="card">
      <div class="card-header">
        <p class="card-text">{{gif.title}}</p>
      </div>
      <div class="card-body">
        <img class="card-img-top" [src]="gif.images.downsized_medium.url" [alt]="gif.title" />
      </div>
    </div>
  </div>
</div>
